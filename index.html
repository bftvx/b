<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Video Library</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #0f0f0f;
  color: #fff;
  margin: 0;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 25px;
}

.top-bar {
  text-align: center;
  margin-bottom: 35px;
}

.top-bar input {
  padding: 10px;
  width: 260px;
  margin: 5px;
  background: #181818;
  color: #fff;
  border: 1px solid #333;
  border-radius: 6px;
}

.top-bar button {
  padding: 10px 16px;
  background: #ff0000;
  border: none;
  color: white;
  border-radius: 6px;
  cursor: pointer;
  font-size: 18px;
}

.video-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 22px;
  max-width: 1400px;
  margin: auto;
}

/* üé® CARD */
.video-card {
  padding: 10px;
  border-radius: 14px;
  transition: transform .25s ease, box-shadow .25s ease;
}

/* üé® 4 COLOR LOOP */
.video-card:nth-child(4n+1) { background:#1e3a5f; }
.video-card:nth-child(4n+2) { background:#355f3e; }
.video-card:nth-child(4n+3) { background:#4b2c5e; }
.video-card:nth-child(4n+4) { background:#5e3b2c; }

.video-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 10px 28px rgba(0,0,0,.7);
}

iframe {
  width: 100%;
  height: 200px;
  border-radius: 12px;
  border: none;
  background: black;
}

.title {
  text-align: center;
  margin-top: 8px;
  font-size: 14px;
  font-weight: 500;
}

.actions {
  text-align: center;
  margin-top: 8px;
}

.actions a,
.actions button {
  font-size: 20px;
  padding: 6px 10px;
  border-radius: 6px;
  cursor: pointer;
  background: rgba(0,0,0,.3);
  border: none;
  color: white;
  text-decoration: none;
  margin: 0 4px;
}

.actions a:hover {
  background: rgba(255,255,255,.15);
}

.actions button:hover {
  background: #dc3545;
}
</style>
</head>

<body>

<h1>My Video Collection</h1>

<div class="top-bar">
  <input id="videoUrl" placeholder="Paste embed URL">
  <input id="videoTitle" placeholder="Video title">
  <br>
  <button onclick="addVideo()" title="Add Video">‚ûï</button>
</div>

<div class="video-grid" id="videoGrid"></div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbx0hoCsO6o-Np3DCn5YnbJSXcaHl4kBthNXYa-Q5mxV7vQfy0MCgKQ_4oUD-SooLKns/exec";
const DELETE_PASSWORD = "00000";

async function addVideo() {
  if (!videoUrl.value.trim()) return alert("Paste a video URL");

  await fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({
      url: videoUrl.value.trim(),
      title: videoTitle.value.trim()
    })
  });

  videoUrl.value = "";
  videoTitle.value = "";
  loadVideos();
}

async function deleteVideo(url) {
  if (prompt("Delete password:") !== DELETE_PASSWORD) return alert("Wrong password");
  if (!confirm("Delete this video?")) return;

  await fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({ action:"delete", url })
  });

  loadVideos();
}

async function loadVideos() {
  const res = await fetch(API_URL);
  const data = await res.json();
  videoGrid.innerHTML = "";

  data.reverse().forEach(([url,title]) => {
    const card = document.createElement("div");
    card.className = "video-card";

    card.innerHTML = `
      <iframe src="${url}" allowfullscreen></iframe>
      <div class="title">${title || "Untitled"}</div>
      <div class="actions">
        <a href="${url}" target="_blank" title="Open">‚ñ∂Ô∏è</a>
        <button onclick="deleteVideo('${url}')" title="Delete">üóëÔ∏è</button>
      </div>
    `;
    videoGrid.appendChild(card);
  });
}

loadVideos();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Video Library</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .top-bar {
      text-align: center;
      margin-bottom: 30px;
    }

    .top-bar input {
      padding: 10px;
      width: 260px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .top-bar button {
      padding: 10px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .video-card {
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    iframe {
      width: 100%;
      height: 200px;
      border-radius: 6px;
      border: none;
    }

    .title {
      text-align: center;
      margin-top: 6px;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>

<body>

<h1>ðŸ“º My Video Collection</h1>

<div class="top-bar">
  <input id="videoUrl" placeholder="Paste embed URL" />
  <input id="videoTitle" placeholder="Video title (optional)" />
  <br>
  <button onclick="addVideo()">Add Video</button>
</div>

<div class="video-grid" id="videoGrid"></div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbySaOb2j6r3Bt8xjekjM3HPOHVvywi3WUoI2BIlH-jke7TwEDhbLeqqxw3_Few7eXSP/exec";
  const DELETE_PASSWORD = "00000"; // ðŸ” CHANGE THIS

  async function addVideo() {
    const url = videoUrl.value.trim();
    const title = videoTitle.value.trim();

    if (!url) return alert("Paste a video URL");

    await fetch(API_URL, {
      method: "POST",
      body: JSON.stringify({ url, title })
    });

    videoUrl.value = "";
    videoTitle.value = "";

    loadVideos();
  }

  async function deleteVideo(url) {
    const pwd = prompt("Enter delete password:");
    if (pwd !== DELETE_PASSWORD) return alert("Wrong password");

    if (!confirm("Delete this video?")) return;

    await fetch(API_URL, {
      method: "POST",
      body: JSON.stringify({
        action: "delete",
        url: url
      })
    });

    loadVideos();
  }

  async function loadVideos() {
    const res = await fetch(API_URL);
    const data = await res.json();

    videoGrid.innerHTML = "";

    data.reverse().forEach(row => {
      const [url, title] = row;

      const card = document.createElement("div");
      card.className = "video-card";

      card.innerHTML = `
        <iframe src="${url}" allowfullscreen></iframe>
        <div class="title">${title}</div>

        <div style="text-align:center; margin-top:6px;">
          <a href="${url}" target="_blank"
             style="padding:6px 10px;background:#007bff;color:white;
                    text-decoration:none;border-radius:4px;font-size:12px;">
            Open in New Tab
          </a>

          <button onclick="deleteVideo('${url}')"
            style="padding:6px 10px;background:#dc3545;color:white;
                   border:none;border-radius:4px;font-size:12px;
                   cursor:pointer;margin-left:6px;">
            Delete
          </button>
        </div>
      `;

      videoGrid.appendChild(card);
    });
  }

  loadVideos();
</script>

</body>
</html>
